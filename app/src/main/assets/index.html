  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            display: ['Comfortaa', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            'light-bg': '#F7F8FA',
            'light-surface': '#FFFFFF',
            'light-text': '#1C1E21',
            'light-text-secondary': '#65676B',
            'light-text-subtle': '#BCC0C4',
            'light-primary': '#4f46e5',
            'light-accent': '#8b5cf6',
            'light-border': '#E9EBEE',

            'dark-bg': '#121212',
            'dark-surface': '#1e1e1e',
            'dark-text': '#E4E6EB',
            'dark-text-secondary': '#B0B3B8',
            'dark-text-subtle': '#7F8185',
            'dark-primary': '#6366f1',
            'dark-accent': '#a78bfa',
            'dark-border': '#3A3B3C',
          },
          boxShadow: {
            'custom-light': '0 2px 8px rgba(0, 0, 0, 0.12)',
            'custom-dark': '0 4px 14px rgba(0, 0, 0, 0.3)',
            'custom-lg-light': '0 8px 20px rgba(0, 0, 0, 0.15)',
            'custom-lg-dark': '0 10px 30px rgba(0, 0, 0, 0.4)',
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' }
            },
            'slide-in-left': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' }
            },
            'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'background-pan': {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            'blink': {
              '50%': { opacity: '0' },
            },
            'progress-bar': {
              '0%': { width: '0%' },
            },
            'spin-fast': {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards',
            'slide-in-left': 'slide-in-left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards',
            'scale-in': 'scale-in 0.3s ease-out forwards',
            'background-pan': 'background-pan 15s ease infinite',
            'blink': 'blink 1s step-end infinite',
            'progress-bar': 'progress-bar 1.5s ease-out forwards',
            'spin-fast': 'spin-fast 0.6s linear infinite',
          }
        },
      },
    }

  <style>
    :root {
      --color-primary-rgb: 79 70 229;
      --color-accent-rgb: 139 92 246;
    }
    .dark {
      --color-primary-rgb: 99 102 241;
      --color-accent-rgb: 167 139 250;
    }

    body {
      background: linear-gradient(-45deg, #F7F8FA, #E9EBEE, #F7F8FA);
      background-size: 400% 400%;
      animation: background-pan 15s ease infinite;
    }
    .dark body {
      background: linear-gradient(-45deg, #121212, #18191a, #121212);
      background-size: 400% 400%;
      animation: background-pan 15s ease infinite;
    }
    
    /* For custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(128, 128, 128, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(128, 128, 128, 0.5);
    }

    /* Tooltip styles */
    .has-tooltip:hover .tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    .tooltip {
        transform: translateY(4px) scale(0.95);
    }

    /* Staggered animation delays */
    .stagger-delay-1 { animation-delay: 100ms; }
    .stagger-delay-2 { animation-delay: 200ms; }
    .stagger-delay-3 { animation-delay: 300ms; }
    .stagger-delay-4 { animation-delay: 400ms; }

    /* Blinking cursor for streaming text */
    .prose.is-streaming > *:last-child::after {
      content: '|';
      display: inline-block;
      animation: blink 1s step-end infinite;
      color: currentColor;
    }

    /* Session Sidebar transitions */
    .sidebar-overlay {
        transition: opacity 0.3s ease-in-out;
    }
    .sidebar {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Generative Background styles */
    #generative-bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #generative-bg-container.visible {
      opacity: 1;
    }
    .bg-image-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2562&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
    }
    .dark .bg-image-layer {
      opacity: 0.15;
      filter: brightness(0.8);
    }
    #generative-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }


    /* Glassmorphism card for welcome screen */
    .glass-card {
      background: rgba(247, 248, 250, 0.6); /* light-bg with alpha */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(233, 235, 238, 0.5); /* light-border with alpha */
    }
    .dark .glass-card {
      background: rgba(30, 30, 30, 0.6); /* dark-surface with alpha */
      border: 1px solid rgba(58, 59, 60, 0.4); /* dark-border with alpha */
    }

    /* Gradient text effect */
    .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(90deg, var(--tw-gradient-from), var(--tw-gradient-to));
    }
    .from-light-primary { --tw-gradient-from: #4f46e5; }
    .to-light-accent { --tw-gradient-to: #8b5cf6; }
    .dark .from-dark-primary { --tw-gradient-from: #6366f1; }
    .dark .to-dark-accent { --tw-gradient-to: #a78bfa; }

    /* Horizontal scroll container */
    .horizontal-scroll-container {
      position: relative;
      width: 100%;
    }
    .horizontal-scroll-content {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* For Firefox */
      padding-bottom: 1rem;
      margin-bottom: -1rem;
      -ms-overflow-style: none;  /* For IE and Edge */
    }
    .horizontal-scroll-content::-webkit-scrollbar {
      display: none; /* For Chrome, Safari, and Opera */
    }
    .horizontal-scroll-fade::after {
      content: '';
      position: absolute;
      top: 0;
      right: -1px; /* Overlap border */
      bottom: 1rem;
      width: 60px;
      pointer-events: none;
      background: linear-gradient(to left, rgba(247, 248, 250, 0.6), transparent);
    }
    .dark .horizontal-scroll-fade::after {
      background: linear-gradient(to left, rgba(30, 30, 30, 0.6), transparent);
    }

    /* Image Viewer Modal styles */
    .image-viewer-img {
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: grab;
    }
    .image-viewer-img.is-dragging {
        cursor: grabbing;
    }
    .image-viewer-img.zoomed-out {
        cursor: zoom-in;
    }
    .image-viewer-img.zoomed-in {
        cursor: grab;
    }
  </style>
